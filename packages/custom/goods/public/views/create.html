<section data-ng-controller="GoodsController">
  <form name="goodsForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(goodsForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && goodsForm.title.$invalid }">
      <label mean-token="'create-goodsUrl'" class="col-md-3 control-label">商品链接</label>
      <div class="col-md-9">
        <input name="goodsUrl" type="text" class="form-control" data-ng-model="goodsUrl" id="goodsUrl" placeholder="商品url" required>
        <div ng-show="submitted && goodsForm.goodsUrl.$invalid" class="help-block">
          <p ng-show="goodsForm.goodsUrl.$error.required">Title is required</p>
        </div>
      </div>

    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
