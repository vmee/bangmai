<section data-ng-controller="GoodsController" data-ng-init="find()">
  <ul class="goods unstyled">
    <li data-ng-repeat="good in goods">
      <span>{{good.created | date:'medium'}}</span> /
      <span>{{good.user.name}}</span>
      <h2>
        <a data-ng-href="#!/goods/{{good._id}}">{{good.goodsUrl}}</a>
        <span data-ng-if="hasAuthorization(good)">
          <a class="btn" href="/#!/goods/{{good._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(good);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{article.content}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!goods || goods.length">No articles yet. <br> Why don't you <a href="/#!/goods/create">Create One</a>?</h1>
</section>
